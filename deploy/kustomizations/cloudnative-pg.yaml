apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnative-pg
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  path: ./deploy/cloudnative-pg/base
  interval: 10m
  prune: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudnativepg-crds
  namespace: flux-system
spec:
  dependsOn:
  - name: cloudnative-pg
  sourceRef:
    kind: GitRepository
    namespace: flux-system
    name: flux-system
  path:  ./deploy/cloudnative-pg/crds
  interval: 10m
  prune: true
