apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: cilium-system
spec:
  interval: 1m
  chart:
    spec:
      chart: cilium
      version: 1.16.5
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    kubeProxyReplacement: true
    k8sServiceHost: localhost
    k8sServicePort: 6443
    rollOutCiliumPods: true
    gatewayAPI:
      enabled: true
      enableAlpn: true
      enableAppProtocol: true
    ipam:
      mode: kubernetes
    l2announcements:
      enabled: true
    envoy:
      rollOutPods: true
    operator:
      replicas: 1
      rollOutPods: true
    cgroup:
      hostRoot: /sys/fs/cgroup
      autoMount:
        enabled: false
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
